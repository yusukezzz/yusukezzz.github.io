<section class="entry-content">
<p>Android アプリで使うために指定した url の画像をリサイズして返してくれるAPIを探したところ、2つ見つけることが出来た<br />
しかもどちらも無料で利用でき、 https にも対応している<br />
登録も API key の取得も要らず、画像の url を書き換えるだけで今すぐ利用出来る</p>
